<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Forms</title>
</head>
<body>
  <h1>HTML Forms</h1>
  <form action="">
    <label for="username">Enter Username</label>
    <input type="text" name="" id="username" name="username" placeholder="Username" required > 
    <br><br>
    <label for="email">Enter Email:</label>
    <input type="email" id="email" name="email" placeholder="Your Email" required>
    <br><br>
    <label for="password">Enter Password:</label>
    <input type="text" id="password" name="password" placeholder="choose a password" required>
    <br><br>
    <input type="radio" name="gender" id="" value="male">Male<br>
    <input type="radio" name="gender" id="" value="female">Female<br>
    <input type="radio" name="gender" id="" value="other">Other<br>
    <p>Select your age:</p>

    <input type="radio" name="" id="option-1" value="0-25">
    <label for="option-1">0-25</label>
    <input type="radio" name="" id="option-2" value="26-50">
    <label for="option-2">26-50</label>
    <input type="radio" name="" id="option-3" value="51+">
    <label for="option-3">51+</label>
    <br><br>
    <label for="question">Security Question</label>
    <select name="question" id="question">
      <option value="q1">What colour are your favourite pair of socks?</option>
      <option value="q2">If you could be a vegetable, what it be?</option>
      <option value="q3">What is your best ever security question ?</option>
    </select>

    <br><br>

    <label for="answer">Security question answer:</label>
    <input type="text" id="answer" name="answer">

    <br><br>
    <label for="bio">Your bio:</label><br>
    <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>

    <input type="submit" value="submit the form">
  </form>
</body>
</html>
